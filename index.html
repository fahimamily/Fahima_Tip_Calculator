<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="calc">
        <h2>Tip Calculator</h2>
        <div class="row">
            <p class="column">Bill: ($)</p> <input type="number" class="column1" id="billAmount">
        </div>
        <div class="row">
            <p class="column">Tip Percent: (%)</p> <input type="number" class="column1" id="percentage">
        </div>
        <div class="row"> <button id="Calculate">Calculate Tip</button> </div>
        <div class="row">
            <p id="amount" class="column">Amount:</p> <span id="result" class="column1"></span>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
